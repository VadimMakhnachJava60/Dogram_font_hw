<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Docdogram</title>
  </head>
  <body>
    <header >
      <h2 class="logo">Dogram</h2>
    </header>
    <div class="main">
        <div class="detailedFrame">
            <div class="detailedContainer">
              <img src="images/German-Shepherd-dog-Alsatian.webp" alt="" class="detailedContainer--image" />
              <span class="detailedContainer--title">Very good service dog </span>
            </div>
        </div>
        <ul class="gallery">
            <li class="gallery--item">
                <img
                  src="images/German-Shepherd-dog-Alsatian.webp"
                  alt="german shepherd dog"
                  class="gallery--item_image"
                />
                <span class="gallery--item_title">serious dog </span>
              </li>
          <li class="gallery--item">
            <img
              src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
              alt="golden retriever dog"
              class="gallery--item_image"
            />
            <span class="gallery--item_title">Retriever </span>
          </li>
          
          <li class="gallery--item">
            <img
              src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
              alt="Chihuahua"
              class="gallery--item_image"
            />
            <span class="gallery--item_title">Chihuahua </span>
          </li>
          <li class="gallery--item">
            <img
              src="images/pug.webp"
              alt="pug dog"
              class="gallery--item_image"
            />
            <span class="gallery--item_title">pug dog </span>
          </li>
          <li class="gallery--item">
            <img
              src="images/pomeranian.webp"
              alt="pomeranian dog"
              class="gallery--item_image"
            />
            <span class="gallery--item_title">Pomeranian </span>
          </li>
          <li class="gallery--item">
            <img
              src="images/German-Shepherd-dog-Alsatian.webp"
              alt="german shepherd dog"
              class="gallery--item_image"
            />
            <span class="gallery--item_title">serious dog </span>
          </li>
      <li class="gallery--item">
        <img
          src="images/golden-retriever-royalty-free-image-506756303-1560962726.avif"
          alt="golden retriever dog"
          class="gallery--item_image"
        />
        <span class="gallery--item_title">Retriever </span>
      </li>
      
      <li class="gallery--item">
        <img
          src="images/GettyImages-1313232209-e412c4dc9411489f8197c9c0067c94ed.jpg"
          alt="Chihuahua"
          class="gallery--item_image"
        />
        <span class="gallery--item_title">Chihuahua </span>
      </li>
      <li class="gallery--item">
        <img
          src="images/pug.webp"
          alt="pug dog"
          class="gallery--item_image"
        />
        <span class="gallery--item_title">pug dog </span>
      </li>
      <li class="gallery--item">
        <img
          src="images/pomeranian.webp"
          alt="pomeranian dog"
          class="gallery--item_image"
        />
        <span class="gallery--item_title">Pomeranian </span>
      </li>
         
        </ul>
    </div>
  </body>
</html>
